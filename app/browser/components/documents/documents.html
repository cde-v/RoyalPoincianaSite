<div class="documents" id="documents">
    <div class="row">
        <div class="top-banner orange lighten-5">
            <h4 class="center page-title">Community Documents</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <table class="bordered">
                <thead>
                    <tr>
                        <th>Document Name</th>
                        <th class="center">Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="doc in $ctrl.documentList">
                        <td>
                            <span>{{doc.name}}</span>
                        </td>
                        <td>
                            <span>{{doc.desc}}</span>
                        </td>
                        <td>
                            <a class="btn waves-effect waves-light green darken-3" ng-href="/documents/download/{{doc.name}}" target="_self">Download</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
