<div class="admindocs" id="admindocs">
    <div class="row">
        <div class="top-banner orange lighten-5">
            <h4 class="center page-title">Document Management</h4>
        </div>
    </div>
    <div class="row uploadform">
        <form ng-submit="$ctrl.uploadDoc($ctrl.myDoc)">
            <div class="col s12 m12 l12 container">
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Choose Document</span>
                        <input type="file" doc-model="$ctrl.myDoc.file" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col s12 m12 l12 container">
                <div class="input-field">
                    <input id="desc" type="text" ng-model="$ctrl.myDoc.desc">
                    <label for="desc">Description</label>
                </div>
            </div>
            <div class="col s12 m12 l12 container">
                <div class="row center">
                    <button type="submit" class="btn-large waves-effect waves-light">Upload Document</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 l12">
        <table class="bordered">
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doc in $ctrl.documentList">
                    <td>
                        <span>{{doc.name}}</span>
                    </td>
                    <td>
                        <span>{{doc.desc}}</span>
                    </td>
                    <td>
                        <button class="btn waves-effect waves-light red darken-3" type="button" ng-click="$ctrl.deleteDoc(doc)">Delete Document</button>
                        <a class="btn waves-effect waves-light green darken-3" ng-href="/documents/download/{{doc.name}}" target="_self">Download</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
